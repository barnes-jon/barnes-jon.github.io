<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <title>Clock Demo</title>
  <meta name="description" content="p5 clock demo">
  <link rel="stylesheet" href="styles/clock--styles.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
</head>
 
<body>
<div class="hero">
  <h1 id="title">What is the time?</h1>
  <div id="p5canvas--clock"></div>
  <p class="aboutP5js"> I have learned a lot about p5.js from <a href="https://thecodingtrain.com">The Coding Train</a> </p>
  <p class="aboutP5js">Coding Train <a href="https://github.com/CodingTrain/website/tree/main/beginners/p5js">Github</a> and <a href="https://www.youtube.com/channel/UCvjgXvBlbQiydffZU7m1_aw">Youtube</a></p>
  <p class="aboutP5js"><a href="https://natureofcode.com/book/introduction/">Nature of Code Book</a></p>
</div>


<h2 style="text-align:center">Countdown to Christmas</h2>
<div class="container">
    <div class="container-segment">
      <div class="segment-title">Days</div>
      <div class="segment">
        <div class="flip-card" data-days-hundreds>
          <div class="top">2</div>
          <div class="bottom">2</div>
        </div>
        <div class="flip-card" data-days-tens>
          <div class="top">2</div>
          <div class="bottom">2</div>
        </div>
        <div class="flip-card" data-days-ones>
          <div class="top">4</div>
          <div class="bottom">4</div>
        </div>
      </div>
    </div>
    <div class="container-segment">
      <div class="segment-title">Hours</div>
      <div class="segment">
        <div class="flip-card" data-hours-tens>
          <div class="top">2</div>
          <div class="bottom">2</div>
        </div>
        <div class="flip-card" data-hours-ones>
          <div class="top">4</div>
          <div class="bottom">4</div>
        </div>
      </div>
    </div>
    <div class="container-segment">
      <div class="segment-title">Minutes</div>
      <div class="segment">
        <div class="flip-card" data-minutes-tens>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <div class="flip-card" data-minutes-ones>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
      </div>
    </div>
    <div class="container-segment">
      <div class="segment-title">Seconds</div>
      <div class="segment">
        <div class="flip-card" data-seconds-tens>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
        <div class="flip-card" data-seconds-ones>
          <div class="top">0</div>
          <div class="bottom">0</div>
        </div>
      </div>
    </div>
  </div>
  <h3 id="webDevTitle"><a href="https://www.youtube.com/watch?v=p_6IuhmBsfc">Web Dev Simplified</a> is also very good</h3>
  
<footer>
  <span class='tagline'>Site Under Construction</span>
</footer>

  <script src="scripts/clock--scripts.js"></script>
</body>
</html>
