<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="css/text" href="styles.css">
  </head>

  <body>
    <header>

    </header>

    <main>
      <h1 id="title"> Survey </h1>
      <p id="description">Take this survey </p>

      <form id="survey-form">
        <p><label id="name-label">Name: <input id="name" type=text required placeholder="name"/></label></p>
        <p><label id="email-label">Email: <input id="email" type="email" required placeholder="email"/></label></p>
        <p><label id="number-label">How many cats: <input id="number" type="number" min="1" max="5" placeholder="1"/></label></p>
        <p><label>What Pets? <select id="dropdown">
          <option>Cats and Dogs</option>
          <option>Just Dogs</option>
          <option>Just Cats</option>
        </select></label></p>
        <p>Please select your favorite Pet:</p>
        <input type="radio" id="rabbit" name="fav_pet" value="Rabbit">
        <label for="rabbit">Rabbit</label><br>

        <input type="radio" id="cat" name="fav_pet" value="Cat">
        <label for="cat">Cat</label><br>

        <input type="radio" id="dog" name="fav_pet" value="Dog">
        <label for="dog">Dog</label>

      <p>How did you hear about pets?</p>
      <input type="checkbox" id="ad1" name="ad1" value="Postcard">
<label for="ad1"> I got your junk mail</label><br>

<input type="checkbox" id="ad2" name="ad2" value="TV">
<label for="ad2"> From a TV Ad</label><br>

<input type="checkbox" id="ad3" name="ad3" value="Radio">
<label for="ad3"> From a Radio Ad</label><br>
<br>
<label>Want to fill out more? <textarea></textarea></label>
      <br>
      <button type="submit" id="submit">Submit</button>
      </form>
    </main>

    <footer>

    </footer>
  </body>
</html>
