<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Level 4 Ecoregions Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([40, -98], 4);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Object to store colors for each US_L4NAME
        var colorMap = {};

        // Function to get color for a US_L4NAME
        function getColor(name) {
            if (!colorMap[name]) {
                colorMap[name] = getRandomColor();
            }
            return colorMap[name];
        }

        // Function to style features
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.US_L4NAME),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Load and display GeoJSON data
        fetch('habitat.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: style,
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(feature.properties.US_L4NAME);
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
