<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Mexico Habitat Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([34.5199, -105.8701], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var countiesLayer = new L.GeoJSON.AJAX("new_mexico_counties.geojson", {
            style: function(feature) {
                return {
                    color: "#999",
                    weight: 1,
                    fillColor: "#f2f2f2",
                    fillOpacity: 0.3
                };
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties && feature.properties.NAME) {
                    layer.bindPopup(feature.properties.NAME);
                }
            }
        }).addTo(map);

        var watershedsLayer = new L.GeoJSON.AJAX("black_range_watersheds.geojson", {
            style: function(feature) {
                return {
                    color: "#00008B", // Dark blue outline
                    weight: 2,
                    fillColor: "transparent", // No fill color
                    fillOpacity: 0
                };
            }
        }).addTo(map);

        var habitatLayer = new L.GeoJSON.AJAX("new_mexico_habitat.geojson", {
            style: function(feature) {
                return {
                    color: "#ff7800",
                    weight: 2,
                    fillColor: "#ff7800",
                    fillOpacity: 0.4
                };
            },
            onEachFeature: function(feature, layer) {
                if (feature.properties) {
                    var popupContent = "";
                    for (var key in feature.properties) {
                        popupContent += "<strong>" + key + ":</strong> " + feature.properties[key] + "<br>";
                    }
                    layer.bindPopup(popupContent);
                }
            }
        }).addTo(map);

        // Ensure proper layer order
        watershedsLayer.bringToFront();
        habitatLayer.bringToFront();
    </script>
</body>
</html>
